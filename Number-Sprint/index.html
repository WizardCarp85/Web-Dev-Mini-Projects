<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Number Sprint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Number Sprint</h1>
      <div class="stats">
        <div id="timer">00:00.000</div>
        <button id="restart">Restart</button>
      </div>
    </header>

    <section class="board-wrap">
      <div id="grid" class="grid" aria-label="Number grid" role="grid"></div>
    </section>

    <footer class="footer">
      <div id="message" class="message">Click 1 to start</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
