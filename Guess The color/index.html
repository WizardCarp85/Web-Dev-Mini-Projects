<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Color Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Guess The Color: 
    <span id="colorDisplay">RGB(0, 0, 0)</span>
  </h1>

  <div class="controls">
  <button id="reset">New Colors</button>
  <span id="message"></span>
  <div class="scoreboard">
    Score: <span id="score">0</span>
  </div>
</div>

<div class="mode-buttons">
  <button class="mode" data-mode="easy">Easy</button>
  <button class="mode" data-mode="medium">Medium</button>
  <button class="mode" data-mode="hard">Hard</button>
</div>

<div id="container"></div>

  <div id="container"></div>
  

  <script src="script.js"></script>
</body>
</html>
